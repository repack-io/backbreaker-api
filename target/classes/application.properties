spring.application.name=backbreaker
spring.profiles.active=@spring.profiles.active@

aws.region=us-east-2

aws.s3.uploadsBucket=repackio-breakers-uploads-demo10
aws.s3.processedBucket=repackio-processed-demo2
aws.sqs.queueUrl=https://sqs.us-east-2.amazonaws.com/123456789012/repackio-processing-queue

logging.level.org.springframework.web=DEBUG

# Bedrock configuration for card image processing
# Claude Sonnet model ID for vision analysis
bedrock.model.id=us.anthropic.claude-3-5-sonnet-20241022-v2:0
# Maximum tokens for Bedrock response
bedrock.max.tokens=1024
# Temperature for Bedrock (lower = more deterministic)
bedrock.temperature=0.1
# Confidence threshold for accepting Bedrock analysis (default: 70.0, range: 0-100)
bedrock.confidence.threshold=70.0
# Padding percentage around detected card object (default: 10, range: 0-50)
# Higher values = less cropping, more background preserved
bedrock.crop.padding=10

aws.sqs.enabled=true