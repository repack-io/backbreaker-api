spring.config.import=aws-secretsmanager:${DB_SECRET_NAME}

spring.datasource.url=jdbc:postgresql://${host}:${port}/${dbname}
spring.datasource.username=${username}
spring.datasource.password=${password}

# Connection pool settings to prevent long hangs
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=30000
spring.datasource.hikari.validation-timeout=5000

spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never

# Enhanced logging for debugging
logging.level.org.springframework.cloud.aws.secretsmanager=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl=WARN
logging.level.com.repackio.backbreaker=INFO
